<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-2 wh-no-left-padding">
			
				<p:panel id="actionsPanel" class="wh-side-panel wh-actions"
					header="Actions">
					<ui:insert name="actions" />
				</p:panel>

				<p:panel id="navigationsPanel" class="wh-side-panel wh-actions"
					header="Navigation">
					<p:tieredMenu style="width: 100%;text-align: center">
						<ui:insert name="navigations" />
					</p:tieredMenu>
				</p:panel>

			</div>
			<div class="ui-g-10 wh-no-right-padding">
			
				<ui:insert name="mainContent" />
				
			</div>
		</div>
		
	</ui:define>
</ui:composition>
