<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:component>
        <div class="ui-g">
            <div class="ui-g-12" style="padding: 0 .5em;">
                <p:menubar styleClass="persoStarMenu">

                    <p:submenu label="Control"
                               icon="fa fa-gears"
                    >
                        <p:menuitem
                                value=" Ugostiteljski Objekat Registration "
                                icon="fa fa-play"
                                rendered="#{userController.isUgostitelj() or userController.isPrivileged()}"
                                outcome="#{navigationController.goToUgostiteljskiObjekatRegistration()}"
                                actionListener="#"
                        />


                    </p:submenu>
                    <p:submenu label="Search">
                        <p:menuitem
                                value=" Ugostitelj Search "
                                icon="fa fa-play"
                                rendered="#{userController.isUgostitelj() or userController.isPrivileged()}"
                                outcome="#{navigationController.goToUgostiteljSearch()}"
                                actionListener="#"
                        />
                        <p:menuitem
                                value=" Ugostiteljski Objekat Search "
                                icon="fa fa-play"
                                outcome="#{navigationController.goToUgostiteljskiObjekatSearch()}"
                                actionListener="#"
                        />
                    </p:submenu>
                    <p:submenu label="Categorization">
                        <p:menuitem
                                value=" Submit Categorization Request "
                                icon="fa fa-play"
                                rendered="#{userController.isUgostitelj()}"
                                outcome="#{navigationController.goToSubmitCategorizationRequest()}"
                                actionListener="#"
                        />
                        <p:menuitem
                                value=" Categorization Review "
                                icon="fa fa-play"
                                rendered="#{userController.isPrivileged()}"
                                outcome="#{navigationController.goToCategorizationReview()}"
                                actionListener="#"
                        />
                    </p:submenu>
                    <f:facet name="options">
                        <p:outputPanel class="logged-in-username not-selectable">
                            <p:commandLink style="padding-right: 5px" rendered="#{userController.isUgostitelj()}" action="#{navigationController.goToInbox()}">
                                <h:graphicImage rendered="#{!userController.hasUnreadMessages()}" value="/resources/img/inbox.png"
                                                id="inbox" width="32" height="24" />
                                <h:graphicImage rendered="#{userController.hasUnreadMessages()}" value="/resources/img/inboxUnread.png"
                                                id="unreadInbox" width="32" height="24" />
                                <p:tooltip value="You have unread messages" for="unreadInbox" position="right"/>
                            </p:commandLink>
                            <p:link rendered="#{!userController.loggedIn()}"  outcome="#{navigationController.goToLogin()}" value="Login"/>
                            <i class="fa fa-fw fa-user"/>
                            <p:link style="padding-right: 5px; alignment: top" outcome="#{navigationController.goToUserOverview(userController.username())}" rendered="#{userController.loggedIn()}" value="#{userController.username()}"/>
                            <p:commandLink style="alignment: top" rendered="#{userController.loggedIn()}" value="Log out" action="#{userController.logOut()}"/>
                        </p:outputPanel>
                    </f:facet>
                </p:menubar>
            </div>
        </div>

    </ui:component>

</ui:composition>
