<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>

        <ui:insert/>

        <ui:insert name="title">
            <title>Turisticka agencija</title>
        </ui:insert>

        <h:outputStylesheet name="css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    </h:head>

    <h:body id="doc">

        <div id="page">

            <!-- enum imports -->

            <!--  -->

            <!-- constatns import -->
            <!--  -->

            <div id="content" class="wh-content">

                <h:form id="headerForm">
                    <ui:include src="/layout/header.xhtml" />
                </h:form>

                <!-- menu -->
                <ui:insert name="menu">
                    <h:form id="menuForm">
                        <ui:include src="/layout/mainMenu.xhtml" />
                    </h:form>
                </ui:insert>

                <h:form id="centralForm" style="margin: 0px auto; width: 100%">
                    <div class="ui-g-12" style="padding-top: 0px; padding-bottom: 0px">
                        <ui:insert name="content" />
                    </div>
                    <p:growl id="longLiveMessages" widgetVar="longLiveMessages"
                             showDetail="true" sticky="true" globalOnly="true" keepAlive="true"
                             for="longLiveMessages">
                        <p:autoUpdate/>
                    </p:growl>

                    <p:growl id="shortLiveMessages" showDetail="true" sticky="false"
                             keepAlive="false" life="3500" for="shortLiveMessages">
                        <p:autoUpdate />
                    </p:growl>

                    <p:growl id="mediumLiveMessages" showDetail="true" sticky="false"
                             keepAlive="false" life="10000" for="mediumLiveMessages">
                        <p:autoUpdate />
                    </p:growl>

                   <!-- <ui:include src="/common/dialog/primeFacesConfirmDialog.xhtml" /> -->

                </h:form>
            </div>

            <p:growl id="messages" widgetVar="growlMessages" showDetail="true" sticky="true"
                     globalOnly="true">
                <p:autoUpdate/>
            </p:growl>

        </div>

    </h:body>

</f:view>

</html>
