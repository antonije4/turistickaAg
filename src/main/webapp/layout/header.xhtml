<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:component>

        <p:outputPanel id="header-image"
                       styleClass="wh-no-border wh-full-width-container">

            <p:panelGrid layout="tabular" columns="3"
                         styleClass="wh-full-width-container wh-no-border"
                         columnClasses="wh-no-border, wh-no-border wh-center, wh-no-border">

                <p:commandLink action="#{navigationController.goHome()}" value="Turisticka">
                </p:commandLink>

                <p:outputLabel id="application-title"
                               class="wh-full-width-container wh-appliaction-title wh-center wh-no-border"
                               value="Turisticka" />

                <h:graphicImage value="/resources/img/logo.png"
                                id="right-logo" class="wh-right-logo wh-center-vertically" />

            </p:panelGrid>
        </p:outputPanel>
    </ui:component>

</ui:composition>
