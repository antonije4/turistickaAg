<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{reservationOverviewController.init()}" />
    </f:metadata>

    <ui:define name="content">

        <p:panel id="panelpanel">
            <h:panelGrid id="reservationOverviewGrid" columns="2">


                <p:commandButton rendered="#{reservationOverviewController.canEdit()}" action="#{reservationOverviewController.enableInput()}" value="Edit Reservation" update="reservationOverviewGrid"/>
                <p:commandButton rendered="#{reservationOverviewController.canEdit()}" disabled="#{!reservationOverviewController.inputEnabled}" action="#{reservationOverviewController.saveChanges()}" value="Save changes" update="reservationOverviewGrid"/>

            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
