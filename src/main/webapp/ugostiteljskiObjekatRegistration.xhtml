<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{ugostiteljskiObjekatRegistrationController.init()}" />
    </f:metadata>

    <ui:define name="content">

        <p:panel id="panelpanel">
            <h:panelGrid id="ugostiteljGrid" columns="2">

                <p:outputLabel value="Owner"/>
                <p:inputText disabled="true" value="#{ugostiteljskiObjekatRegistrationController.owner.firstName} #{ugostiteljskiObjekatRegistrationController.owner.lastName}"/>

                <p:outputLabel value="Name"/>
                <p:inputText id="name" required="true" requiredMessage="Name of Ugostiteljski Objekat is required!" value="#{ugostiteljskiObjekatRegistrationController.ugostiteljskiObjekat.name}" label="Name" />

                <p:outputLabel value=""/>
                <p:commandButton action="#{ugostiteljskiObjekatRegistrationController.registerUgostiteljskiObjekat()}" value="Register"/>

            </h:panelGrid>
        </p:panel>


    </ui:define>
</ui:composition>
