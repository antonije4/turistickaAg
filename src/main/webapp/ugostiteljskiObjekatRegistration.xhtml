<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{ugostiteljskiObjekatRegistrationController.init()}" />
    </f:metadata>

    <ui:define name="content">

        <p:panel id="panelpanel">
            <h:panelGrid id="ugostiteljGrid" columns="3">

                <p:outputLabel value="Vlasnik"/>
                <p:inputText id="vlasnik" disabled="true" value="#{ugostiteljskiObjekatRegistrationController.owner.ime} #{ugostiteljskiObjekatRegistrationController.owner.prezime}"/>
                <p:message for="vlasnik"/>

                <p:outputLabel value="Naziv"/>
                <p:inputText id="name" required="true" requiredMessage="Naziv ugostiteljskog objekta je obavezno polje!" value="#{ugostiteljskiObjekatRegistrationController.ugostiteljskiObjekat.naziv}" label="Naziv" />
                <p:message for="name"/>

                <p:outputLabel value="Adresa"/>
                <p:inputText id="address" required="true" requiredMessage="Adresa ugostiteljskog objekta je obavezno polje!" value="#{ugostiteljskiObjekatRegistrationController.ugostiteljskiObjekat.adresa}" label="Adresa" />
                <p:message for="address"/>

                <p:outputLabel value="Tip"/>
                <p:selectOneMenu id="tip"
                                 value="#{ugostiteljskiObjekatRegistrationController.ugostiteljskiObjekat.tipUgostiteljskogObjekta}" required="true"
                                 styleClass="full-width val-static">
                    <f:selectItems value="#{ugostiteljskiObjekatRegistrationController.allUgostiteljskiObjekatTypes.entrySet()}" var="entry"
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </p:selectOneMenu>

                <p:outputLabel value=""/>
                <p:commandButton action="#{ugostiteljskiObjekatRegistrationController.registerUgostiteljskiObjekat()}" value="Prijavi" update="centralForm"/>

            </h:panelGrid>
        </p:panel>


    </ui:define>
</ui:composition>
