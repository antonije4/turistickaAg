<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/layout.xhtml">

  <f:metadata>
    <f:viewAction action="#{loginController.init()}" />
  </f:metadata>

  <ui:define name="content">
      <div  class="centerDiv">
        <p:panel style="margin-left: 400px; margin-right: 400px">
          <p:selectOneRadio id="userType"
                            value="#{loginController.userType}">
            <p:ajax event="change" update="centralForm" process="@this"/>
            <f:selectItems value="#{loginController.userTypeSet}"/>
          </p:selectOneRadio>
          <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Polje username ne sme biti prazno!" label="username" />
            <p:message for="username"/>

            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Polje password ne sme biti prazno!" label="password" />
            <p:message for="password"/>

            <f:facet name="footer">
              <p:commandButton value="Prijava" action="#{loginController.login}" update="centralForm"/>
            </f:facet>
          </h:panelGrid>
        </p:panel>
      </div>
  </ui:define>
</ui:composition>
